<!DOCTYPE html>

<html lang="it">

<head>

  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Email list</title>

  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;700&family=Roboto:wght@500&display=swap" rel="stylesheet">

  <!-- FONTAWESOME CSS CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer">

  <!-- STYLE.CSS -->
  <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
  
  <div id="app">

    <header>

      <h1>Generatore di email random</h1>

    </header>

    <main>

      <div class="container">
        
        <div><i class="fa-solid fa-envelope"></i> {{ title }}</div>
    
        <ul v-if="allEmailsGenerated">
              
          <li v-for="email in emails">{{ email }}</li>
        
        </ul>
            
        <i v-else class="spinner fa-solid fa-spinner"></i>

      </div>
      

    </main>

    <footer>

      <p>Copyright &copy; <time>2023</time> - Daniele Morello Classe 91 Boolean</p>

    </footer>

  </div>

  crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- VUE JS -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  
  <!-- APP JS -->
  <script src="./assets/js/app.js"></script>

</body>

</html>
