<!DOCTYPE html>

<html lang="it">

<head>

  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Email list</title>

  <!-- FONTAWESOME CSS CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer">

  <!-- STYLE.CSS -->
  <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
  
  <div id="app">

    <header>

      <h1>Generatore di email random</h1>

    </header>

    

    <h2>{{ title }}</h1>
    
    <ul v-if="allEmailsGenerated">
      
      <li v-for="email in emails">{{ email }}</li>

    </ul>

    <!-- <p v-else>Loading...</p> -->

    <i v-else class="spinner fa-solid fa-spinner"></i>

  </div>

  <!-- AXIOS CDN -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.5/axios.min.js"
  integrity="sha512-nnNHpffPSgINrsR8ZAIgFUIMexORL5tPwsfktOTxVYSv+AUAILuFYWES8IHl+hhIhpFGlKvWFiz9ZEusrPcSBQ=="
  crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- VUE JS -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  
  <!-- APP JS -->
  <script src="./assets/js/app.js"></script>

</body>

</html>
